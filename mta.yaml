ID: Holiday_app_odata
_schema-version: '2.1'
description: Holiday
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: db
      - name: UAA-service
  - name: Holiday.App
    type: html5
    path: Holiday.App
    requires:
      - name: UAA-service
        properties: {}
      - name: core_xsjs_api
        properties:
          url: '~{url}'
          name: core-xsjs-backend
          forwardAuthToken: true
        group: destinations
resources:
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
